name: Unit tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest

    defaults:
      run:

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          # Choose your Node.js version here:
          node-version: 15.x

      # Re-use node_modules between runs until package-lock.json changes.
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      # Install npm packages, unless we restored them from cache.
      # Since `npm ci` removes the node_modules folder before running itâ€™s
      # important to skip this step if cache was restored.
      - name: npm ci
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: elm-test
        run: npx --no-install elm-test
